<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="dashboard-section">
        <div class="dashboard-container">
            <div class="logo">
                <img src="./img/LOGO.png" alt="">
            </div>

            <div id="players" class="players">
                <div class="player">
                    <div>Pos</div>
                    <div>Name</div>
                    <div>Date</div>
                    <div>Laptime</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const api = 'https://195.250.20.169/aramco/api/user/get-all-users';
        const players = document.getElementById('players');

        fetch(api)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const sortUsers = data.data.sort((a, b) => a.laptime > b.laptime ? -1 : 1);

                sortUsers.forEach((user, i) => {
                    const row = document.createElement('div');
                    row.classList.add("player");
                    row.innerHTML = `
                        <div>${i + 1}</div>
                        <div>${user.name}</div>
                        <div>${new Date(user.createdAt).toLocaleDateString()}</div>
                        <div>${user.laptime}</div>
                    `;
                    players.appendChild(row);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // const errorMessage = document.createElement('tr');
                // errorMessage.innerHTML = `<td colspan="3" style="text-align: center; color: red;">Failed to load data</td>`;
                // tbody.appendChild(errorMessage);
            });

    </script>
</body>

</html>
