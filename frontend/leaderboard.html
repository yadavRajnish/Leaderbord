<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard | Aramco Formula One Team</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="form-section">
        <div class="form-container">
            <div class="logo">
                <img src="./img/LOGO.png" alt="">
            </div>

            <p class="head leaderboard-head">feel the thrill of team boss</p>
            <div class="form-img">
                <img src="./img/1.png" alt="">
            </div>
            <div class="form-group leaderboard-button">
                <button type="submit" id="navigateToDashboard">leaderboard</button>
            </div>
        </div>
    </section>
    <script>
        const navigateToDashboard = document.getElementById("navigateToDashboard");

        navigateToDashboard.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "https://bossxastonmartin.in/dashboard.html";
        })
    </script>
</body>

</html>
