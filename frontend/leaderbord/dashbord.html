<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashbord</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="dashboard-container">
        <h2>User Dashboard</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Score</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="user-data" class="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const api = 'http://localhost:3000/api/user/get-all-users';
        const tbody = document.getElementById('user-data');

        fetch(api)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const sortUser = data.data.sort((a, b) => b.score - a.score)
                sortUser.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username || 'N/A'}</td>
                        <td>${user.score || 'N/A'}</td>
                        <td>${user.email || 'N/A'}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                const errorMessage = document.createElement('tr');
                errorMessage.innerHTML = `<td colspan="3" style="text-align: center; color: red;">Failed to load data</td>`;
                tbody.appendChild(errorMessage);
            });

    </script>
</body>

</html>
