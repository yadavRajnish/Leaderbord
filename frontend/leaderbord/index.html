<!DOCTYPE html>
<html lang="en">

<link>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link rel="stylesheet" href="../style.css">
</head>

<body>
    <section class="form-section">
        <div class="form-container">
            <div class="logo">
                <img src="../img/LOGO.png" alt="">
            </div>

            <p class="head leaderboard-head">feel the thrill of team boss</p>
            <div class="form-img">
                <img src="../img/1.png" alt="">
            </div>
            <div class="form-group leaderboard-button">
                <button type="submit" id="navigateToDashbord">leaderboard</button>
            </div>
        </div>
    </section>

    <script>
        const api = 'http://195.250.20.169:3000/api/user/get-all-users';
        const players = document.getElementById('players');

        fetch(api)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const sortUsers = data.data.sort((a, b) => a.laptime > b.laptime ? -1 : 1);

                sortUsers.forEach((user, i) => {
                    const row = document.createElement('div');
                    row.classList.add("player");
                    row.innerHTML = `
                        <div>${i + 1}</div>
                        <div>${user.username}</div>
                        <div>${new Date(user.createdAt).toLocaleDateString()}</div>
                        <div>${user.laptime}</div>
                    `;
                    players.appendChild(row);
                });
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // const errorMessage = document.createElement('tr');
                // errorMessage.innerHTML = `<td colspan="3" style="text-align: center; color: red;">Failed to load data</td>`;
                // tbody.appendChild(errorMessage);
            });

    </script>
    <script>

        const navigateToDashbord = document.getElementById("navigateToDashbord");

        navigateToDashbord.addEventListener("click", (e) => {
            e.preventDefault();
            window.location.href = "http://127.0.0.1:5500/frontend/leaderbord/dashbord.html";
        })

    </script>
</body>

</html>
